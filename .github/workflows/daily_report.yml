name: Daily Buffotte Report

on:
  schedule:
    # Runs daily at 15:56 UTC (which equals 23:56 in UTC+8). Adjust cron if you want a different timezone.
    - cron: '56 15 * * *'
  workflow_dispatch: {}

jobs:
  report:
    runs-on: ubuntu-latest
    env:
      # These should be set in the repository Secrets:
      BUFFOTTE_DB_URI: ${{ secrets.BUFFOTTE_DB_URI }}
      BUFFOTTE_SMTP_SERVER: ${{ secrets.BUFFOTTE_SMTP_SERVER }}
      BUFFOTTE_SMTP_PORT: ${{ secrets.BUFFOTTE_SMTP_PORT }}
      BUFFOTTE_SMTP_USERNAME: ${{ secrets.BUFFOTTE_SMTP_USERNAME }}
      BUFFOTTE_SMTP_PASSWORD: ${{ secrets.BUFFOTTE_SMTP_PASSWORD }}
      BUFFOTTE_FROM_ADDRESS: ${{ secrets.BUFFOTTE_FROM_ADDRESS }}
      BUFFOTTE_TO_ADDRESS: ${{ secrets.BUFFOTTE_TO_ADDRESS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily report
        run: |
          python run_daily_report.py

      - name: Upload models and reports
        uses: actions/upload-artifact@v4
        with:
          name: buffotte-models-and-reports
          path: models/
